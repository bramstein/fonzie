<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            p {
                font-family: 'PT Sans';
            }
        </style>
        <style>
            @font-face {
                font-family: 'PT Sans';
                src: url(fonts/ptsans/PTC55F_W.woff) format('woff'), url(fonts/ptsans/PTC55F_W.ttf) format('truetype');
                font-weight: normal;
                font-style: normal;
            }
        </style>
    </head>
    <body>
        <p>Hello World</p>
        <div class="status">loading</div>
        <script src="../vendor/goog/base.js"></script>
        <script src="../build/deps.js"></script>
        <script>goog.require('fonzie');</script>
        <!--
        <script src="../../build/fonzie.js"></script>
        -->

        <script>
            window.document.addEventListener('DOMContentLoaded', function() {
                var status = document.querySelector('.status');

                fonzie('PT Sans', {
                    inactive: function() {
                        status.textContent = 'inactive';
                    },
                    active: function() {
                        status.textContent = 'active';
                    }
                });
            }, false);
        </script>
    </body>
</html>
