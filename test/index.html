<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            p {
                font-family: 'PT Sans';
            }
        </style>
    </head>
    <body>
        <p>Hello World</p>
        <div class="status"></div>
        <script src="../vendor/goog/base.js"></script>
        <script src="../build/deps.js"></script>
        <script>goog.require('fonzie');</script>
        <!--
        <script src="../../build/fonzie.js"></script>
        -->

        <script>
            window.document.addEventListener('DOMContentLoaded', function() {
                var status = document.querySelector('.status'),
                    fonzie = new Fonzie();

                fonzie.load({
                    family: 'PT Sans',
                    weight: 'normal',
                    style: 'normal',
                    src: {
                        woff: 'fonts/ptsans/PTS55F_W.woff',
                        ttf: 'fonts/ptsans/PTS55F_W.ttf'
                    },
                    loading: function() {
                        status.textContent = 'loading';
                    },
                    inactive: function() {
                        status.textContent = 'inactive';
                    },
                    active: function() {
                        status.textContent = 'active';
                    }
                });
            }, false);
        </script>
    </body>
</html>
